name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake valgrind

    - name: Build and test (with sanitizers)
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Sanitize
        cmake --build build --parallel
        ctest --test-dir build --output-on-failure

    - name: Valgrind check
      run: |
        cmake -B build-valgrind -DCMAKE_BUILD_TYPE=Debug
        cmake --build build-valgrind --parallel
        make -C build-valgrind valgrind
